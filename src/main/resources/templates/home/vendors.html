<body>

        <ul>
            <li> <a href="/" id="linkref">Home</a></li>
            <li> <a href="/vendors" id="linkref">Vendors</a></li>
            <li> <a href="/create_new_order" id="linkref">Orders</a></li>

<h1>Add vendor</h1>

<table>
    <tbody>
    <tr>
        <td>
            <form action="/vendors" method="post">
                <label>Enter vendor name</label>
                <input type="text" name="vendor_name"/> <br>
                <label>Enter phone number</label>
                <input type="text" name="phone"/> <br>
                <label>Enter email</label>
                <input type="text" name="email"/> <br>
                <label>Enter address</label>
                <input type="text" name="address"/> <br>
                <label>Enter zip code</label>
                <input type="text" name="zip_code_id"/> <br>
                <input style="color: darkgreen" type="submit" value="Add new vendor"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h1>Vendor list</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Vendor name</th>
        <th>Phone number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Zip code</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="vendors: ${Vendors}">
        <td th:text="${vendors.vendor_id}"/>
        <td th:text="${vendors.vendor_name}"/>
        <td th:text="${vendors.phone}"/>
        <td th:text="${vendors.email}"/>
        <td th:text="${vendors.address}"/>
        <td th:text="${vendors.zip_code_id}"/>
        <td>
            <a th:href="@{'/deleteVendor/'+${vendors.vendor_id}}">
                <button class="btn-deleteVendor btn" id="btn-deleteVendor">Delete</button>
            </a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
