<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="MyCss.css">
</head>
<body>
    <h1>navigation bar</h1>

    <h1>This is my page</h1>
    <nav>
        <ul class = "navibar">
            <li><a href="/">Home</a></li>
            <li><a href="/create_new_order">order</a></li>
            <li><a href="/dishes">Dishes</a></li>
            <li><a href="/inventory">inventory</a></li>
            <li><a href="vendors">vendors</a></li>
            <li><a href="/product">product</a></li>
            <li><a href="balance">balance</a></li>
        </ul>

    </nav>


    <a href="/create_new_order">
        <button class ="btn-create_new_order btn" id="btn-create_new_order"> Create new order </button>
    </a>

    <h1>Person list</h1>

    <a href="/create">
        <button class="btn-create btn" id="btn-create">Create new person</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="person: ${persons}">
                <td th:text="${person.id}"/>
                <td th:text="${person.first_name}"/>
                <td th:text="${person.last_name}"/>
                <td>
                    <a th:href="@{'/viewOne/'+${person.id}}">
                        <button class="btn-viewOne btn" id="btn-viewOne">View one</button>
                    </a>
                    <a th:href="@{'/delete/'+${person.id}}">
                        <button class="btn-delete btn" id="btn-delete">Delete</button>
                    </a>
                    <a th:href="@{'/update/'+${person.id}}">
                        <button class="btn-update btn" id="btn-update">Update</button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
